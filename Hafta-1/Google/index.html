<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="images">
    <img src="images/google.jpg" alt="google">
    </div>

    <div class="search-area">
        <h3>Search the web using Google!</h3>
        <input type="text" name="search" cols="20">

        <div class="buttons">
        <input type="submit" name="submit" value="Google Search" class="google-search">
        <input type="submit" name="submit" value="I'm feeling lucky!" class="lucky">
        </div>
    </div>

    <div class="link-area">
        <div class="link-1">
            <h3>Special Searches</h3>
            <a href="" class="href">Standford Search</a>
            <a href="" class="href">Linux Search</a>
        </div>
        <div class="link-2">
            <a href="" class="href">Help!</a>
            <a href="" class="href">About Google!</a>
            <a href="" class="href">Company Info</a>
            <a href="" class="href">Google! Logos</a>
        </div>
        <div class="link-3">
            <h3>Get Google! <br> updates monthly:</h3>
            <input type="text" class="email" value="your e-mail">
            <div>
            <button class="subscribe">Subscribe</button>
            <a href="" class="href">Archive</a>
            </div>
        </div>
    </div>
    <footer class="footer">
        Copyright Â©1998 Google Inc.
    </footer>
</body>
</html>
